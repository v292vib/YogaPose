    <script>
        // script.js
  let timer;
  let timeRemaining = 60; // 1 minute in seconds
  
  function updateTimer() {
    const minutes = Math.floor(timeRemaining / 60);
    const seconds = timeRemaining % 60;
    document.getElementById("time").innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  }
  
  function startTimer() {
    document.getElementById("btn-start").classList.add("hide");
    document.getElementById("btn-pause").classList.remove("hide");
    document.getElementById("btn-reset").classList.remove("hide");
  
    timer = setInterval(function () {
      if (timeRemaining > 0) {
        timeRemaining--;
        updateTimer();
      } else {
        clearInterval(timer);
        alert("Timer expired!");
        resetTimer();
      }
    }, 1000);
  }
  
  function pauseTimer() {
    document.getElementById("btn-start").classList.remove("hide");
    document.getElementById("btn-pause").classList.add("hide");
    clearInterval(timer);
  }
  
  function resetTimer() {
    document.getElementById("btn-start").classList.remove("hide");
    document.getElementById("btn-pause").classList.add("hide");
    document.getElementById("btn-reset").classList.add("hide");
  
    clearInterval(timer);
    timeRemaining = 60;
    updateTimer();
  }
  
      </script>
